<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard App</title>
  </head>
  <body>
    <main>
      <header id="main-header">
        <h1>Weather Dashboard</h1>
      </header>

      <section id="dashboard-section">
        <div class="grid grid-cols-3 grid-flow-col gap-4">
          <!-- Search Section -->
          <div class="row-span-3" id="search-section">
            <div class="search-container flex-wrap">
              <h2>Search for a City</h2>
              <input type="search" />
              <button>Search</button>
            </div>
            <div class="flex-wrap">
              <h2>Search History</h2>
            </div>
          </div>

          <!-- City Forecast -->
          <div class="col-span-2" id="city-forecast"></div>

          <!-- Future Forecast -->
          <div class="row-span-2 col-span-2" id="future-forecast"></div>
        </div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
